<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Update student</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<h1 class="page-header">Update Student</h1>

	<form action="#" th:action="@{/student/update/submit}" method="POST" th:object="${student}">
		<div>
			<label for="npm">NPM</label> <input type="text" name="npm" readonly="true" th:field="*{npm}" />
			<td th:if="${#fields.hasErrors('npm')}" th:errors="*{npm}">NPM is required</td>
		</div>
		<div>
			<label for="name">Name</label> <input type="text" name="name" th:value="*{name}" />
			<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name is required</td>
		</div>
		<div>
			<label for="gpa">GPA</label> <input type="text" name="gpa" th:value="*{gpa}" />
			<td th:if="${#fields.hasErrors('gpa')}" th:errors="*{gpa}">GPA is required</td>
		</div>

		<div>
			<button type="submit" name="action" value="save">Save</button>
		</div>
	</form>

</body>

</html>
